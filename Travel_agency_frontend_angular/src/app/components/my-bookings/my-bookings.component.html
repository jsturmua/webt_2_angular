<!-- bookings.component.html -->

<div *ngIf="bookings.length > 0; else noBookings">
    <h2>My Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Passport Number</th>
          <th>Age</th>
          <th>Amount of Persons</th>
          <!-- Add more table headers for other booking properties -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings"> 
          <td>{{ booking.id }}</td>
          <td>{{ booking.date }}</td>
          <td>{{ booking.name }}</td>
          <td>{{ booking.email }}</td>
          <td>{{ booking.passportnumber }}</td>
          <td>{{ booking.age }}</td>
          <td>{{ booking.amount_persons }}</td>
          <!-- Add more table cells for other booking properties -->
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noBookings>
    <p>No bookings available</p>
  </ng-template>
